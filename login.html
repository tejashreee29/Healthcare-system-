<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body with matching background like homepage */
        body {
            min-height: 100vh;
            background-color: #0f2e4d; /* Same as homepage */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login form container */
        .form-container {
            background-color: #1a3d5d; /* Same as homepage card color */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading text color */
        h2 {
            color: #4cb5f5;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Label text */
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #a8c6d1;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }

        /* Button - Same as homepage */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4cb5f5; /* Same as homepage button */
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #8ac6d1;
        }

        /* Signup link */
        p {
            margin-top: 15px;
            color: white;
        }

        a {
            color: #4cb5f5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Login to Your Account</h2>
    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

</body>
</html>
