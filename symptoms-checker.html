<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Symptom Checker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Updated Background to Match Navbar */
        body {
            background-color: #1a3d5d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background-color: #1a3d5d;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff5733;
        }

        /* Main Content Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Effect Card */
        .symptom-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }

        .symptom-box h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: white;
        }

        .symptom-box p {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Textarea Input */
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        textarea:focus {
            border: 1px solid #4cb5f5;
            box-shadow: 0 0 15px rgba(76, 181, 245, 0.5);
        }

        /* Submit Button */
        button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff3d00;
            transform: scale(1.05);
        }

        /* Results Container */
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Footer */
        footer {
            background-color: #0f2e4d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #4cb5f5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav>
    <a href="homepage.html">Home</a>
    <a href="aichatbot.html">AI Chatbot</a>
    <a href="symptoms-checker.html">Symptom Checker</a>
    <a href="medicalhistory.html">Medical History</a>
    <a href="healthcare-tips.html">Healthcare Tips</a>
    <a href="emergency-contacts.html">Emergency Contacts</a>
</nav>

<!-- Main Section -->
<div class="container">
    <div class="symptom-box">
        <h1>AI Symptom Checker</h1>
        <p>Input your symptoms below, and our AI will predict potential conditions.</p>

        <textarea id="symptoms" placeholder="E.g., fever, headache, sore throat..."></textarea>
        <br><br>
        <button onclick="checkSymptoms()">Check Symptoms</button>

        <div id="results"></div>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 AI Healthcare Chatbot. All rights reserved. | <a href="#">Privacy Policy</a>
</footer>

<script>
    function checkSymptoms() {
        const symptoms = document.getElementById("symptoms").value.toLowerCase();
        const results = document.getElementById("results");

        if (!symptoms) {
            results.innerHTML = "<p style='color: red;'>Please enter some symptoms.</p>";
            return;
        }

        const conditions = {
            "fever, headache": {
                condition: "Common Flu",
                prescription: "Paracetamol, Rest, Hydration",
                recommendations: "Stay hydrated, avoid cold air, rest well."
            },
            "cough, fever": {
                condition: "Respiratory Infection",
                prescription: "Antibiotics, Rest, Warm fluids",
                recommendations: "Avoid cold drinks, keep warm, use steam inhalation."
            },
            "vomiting, diarrhea": {
                condition: "Food Poisoning",
                prescription: "ORS, Hydration, Rest",
                recommendations: "Avoid spicy foods, stay hydrated, visit doctor if severe."
            }
        };

        if (conditions[symptoms]) {
            const { condition, prescription, recommendations } = conditions[symptoms];
            results.innerHTML = `
                <p><strong>Possible Condition:</strong> ${condition}</p>
                <p><strong>Prescription:</strong> ${prescription}</p>
                <p><strong>Recommendations:</strong> ${recommendations}</p>
            `;
        } else {
            results.innerHTML = `
                <p><strong>Possible Condition:</strong> Unknown</p>
                <p>Please consult a doctor for an accurate diagnosis.</p>
            `;
        }
    }
</script>

</body>
</html>
