<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Healthcare Chatbot</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Arial', sans-serif;
      }

      html, body {
          height: 100%;
          display: flex;
          flex-direction: column;
          background-color: #f4f9ff;
      }

      .main-container {
          display: flex;
          justify-content: center;
          align-items: center;
          flex: 1;
          height: 100vh;
          background: linear-gradient(to right, #e0f7fa, #b2ebf2);
          color: #333;
          padding: 20px;
          position: relative;
      }

      .content {
          max-width: 800px;
          padding: 40px;
          background: #ffffff;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(10px);
          text-align: center;
          width: 100%;
          animation: fadeIn 2s ease-in-out;
      }

      h1 {
          font-size: 36px;
          color: #00796b;
      }

      p {
          font-size: 18px;
          color: #004d40;
          margin-bottom: 20px;
      }

      .chatbot-container {
          background: #e3f2fd;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          text-align: left;
          margin-top: 20px;
          width: 100%;
          max-width: 800px;
      }

      .custom-query-section input {
          flex: 1;
          padding: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          height: 50px;
      }

      .custom-query-section button {
          background-color: #00796b;
          color: white;
          border: none;
          padding: 15px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          height: 50px;
          width: 120px;
      }

      .custom-query-section button:hover {
          background-color: #004d40;
      }

      .chat-body {
          max-height: 300px;
          overflow-y: auto;
          margin-bottom: 10px;
      }

      .message {
          margin: 10px 0;
      }

      footer {
          margin-top: 20px;
          text-align: center;
          font-size: 14px;
          color: #333;
      }
  </style>
</head>
<body>

<div class="main-container">
    <div class="content">
        <h1>AI Chatbot Assistance</h1>
        <p>Ask your health questions, and our AI will assist you.</p>

        <div class="chatbot-container">
            <div class="chat-body" id="chat-body">
                <p><strong>AI:</strong> Hello! How can I assist you today?</p>
            </div>
            <div class="custom-query-section">
                <input type="text" id="custom-query-input" placeholder="Type your question..." onkeypress="handleEnter(event)">
                <button onclick="sendCustomQuery()">Send</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Disclaimer: This chatbot provides informational support, not medical advice.</p>
</footer>

<script src="chatbot.js"></script>
</body>
</html>
