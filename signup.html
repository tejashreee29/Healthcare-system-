<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Healthcare Chatbot</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Arial', sans-serif;
      }

      /* Body background similar to Login Page */
      body {
          min-height: 100vh;
          background-color: #0f2e4d;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      /* Form container similar to Login Page */
      .form-container {
          background-color: #1a3d5d;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          width: 100%;
          max-width: 400px;
          text-align: center;
      }

      /* Heading color similar to login */
      h2 {
          font-size: 24px;
          color: #4cb5f5;
          margin-bottom: 15px;
      }

      /* Label and input fields */
      label {
          font-weight: bold;
          text-align: left;
          display: block;
          margin-bottom: 8px;
          color: #a8c6d1;
      }

      input, select {
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          border: none;
          border-radius: 5px;
          background-color: #f9f9f9;
          color: #333;
      }

      input::placeholder {
          color: #b0b0b0;
      }

      /* Button identical to Login Page */
      button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 5px;
          background-color: #4cb5f5;
          color: white;
          font-size: 18px;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s;
      }

      button:hover {
          background-color: #8ac6d1;
      }

      /* Link to Login Page */
      p {
          margin-top: 15px;
          color: white;
      }

      a {
          color: #4cb5f5;
          text-decoration: none;
      }

      a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>

<div class="form-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
  // Handle form submission
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          mobile: document.getElementById('mobile').value,
          age: document.getElementById('age').value,
          gender: document.getElementById('gender').value
      };

      // Send data to backend API
      const response = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (response.ok) {
          alert(data.message);
          window.location.href = `medicalhistory.html?userId=${data.userId}`;
      } else {
          alert('Signup failed: ' + data.message);
      }
  });
</script>

</body>
</html>
